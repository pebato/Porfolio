<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/projetos}">Lista</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cadastro}">Cadastro</a>
        </li>
      </ul>
    </div>
  </nav>
</header>


<main>

  <div class="container mt-5">
    <h2>Cadastrar Projeto</h2>
    <form th:action="@{/create}" th:object="${projeto}" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" required>
      </div>

      <div class="mb-3">
        <label for="dataInicio" class="form-label">Data de Início</label>
        <input type="date" class="form-control" id="dataInicio" name="dataInicio" th:field="*{dataInicio}" required>
      </div>
      <!--
      <div class="mb-3">
        <label for="gerente" class="form-label">Gerente Responsável</label>
        <input type="text" class="form-control" id="gerente" name="gerente" th:field="*{gerente}" required>
      </div>
      -->

      <label for="gerente" class="form-label">Gerente Responsável</label>
      <select id="gerente" name="gerente" th:field="*{gerente.id}" class="btn btn-light dropdown-toggle" >
        <option value="">Selecione o Gerente</option>
        <option th:each="pessoa : ${pessoaList}" th:value="${pessoa.id}" th:text="${pessoa.nome}" ></option>
      </select>

      <div class="mb-3">
        <label for="dataPrevisaoFim" class="form-label">Data de Término Estimado</label>
        <input type="date" class="form-control" id="dataPrevisaoFim" name="dataPrevisaoFim" th:field="*{dataPrevisaoFim}" required>
      </div>

      <div class="mb-3">
        <label for="dataFim" class="form-label">Data de Término Real</label>
        <input type="date" class="form-control" id="dataFim" name="dataFim" th:field="*{dataFim}">
      </div>

      <div class="mb-3">
        <label for="orcamento" class="form-label">Orçamento</label>
        <input type="number" class="form-control" id="orcamento" name="orcamento" th:field="*{orcamento}" required>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="3" th:field="*{descricao}" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</main>



</body>
</html>
